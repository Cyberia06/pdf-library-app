spring.application.name=pdf-library-backend

# Puerto (Render usa variable de entorno)
server.port=${PORT:8080}

# Base de datos PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/biblioteca_pdf?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.driver-class-name=${spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate (auto-detecta el dialecto)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File storage
file.upload-dir=${UPLOAD_DIR:./uploads}

# Logging
logging.level.com.biblioteca=INFO

# CORS
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5174}